<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI Calulator</title>
</head>
<style></style>
<body>
    <h1>Body Mass Index Calculator</h1>
    
    <form>
        <p>Sex</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label>Your Weight(lbs):</label>
        <input type="text" id="weight"><br><br>

        <label>Your Height(in): </label>
        <input type="text" id="height"><br><br>

        <input type="button" onclick="calcBMI()" value="Calculate BMI">
        <label id="yourBMI"></label><br><br>

        <label for="results">Your BMI is: </label>
        <input type="text" id="results"><br><br>

        <input type="button" onclick="clearForm()" value="Clear Form">
    </form>
    <p id="message"></p>
    <p id="link"></p>
    <script src="Scripts/bmi.js"></script>
</body>
</html>
