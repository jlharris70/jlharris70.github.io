<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</head>
<body>
    <ons-page>
        <ons-toolbar>
            <dive class="center">Tip Calculator</dive>
        </ons-toolbar>
        <section style="padding: 8px; font-size: 36px;">
            <div style="margin-bottom: 30px;">
                <input class="text-input text-input--material" placeholder="Bill Amount" type="number" pattern="[0-9]*" style="width: 100%; height: 40px; font-size: 36px;" required id="billAmount">
            </div>
            <div style="margin-bottom: 20px;">
                <ons-range style="width: 65%;" value="15" min="0" max="50" step=".1" id="tipRange">
                </ons-range>
                <output id="percentOut">15%</output>
            </div>
        </section>
        <section style="padding: 8px;">
            <output id="results"style="font-size: 36px"><strong>Tip Amount:<br>Total Bill:</strong></output>
        </section>
    </ons-page> 
    <script src="tip.js"></script>
</body>
</html>
