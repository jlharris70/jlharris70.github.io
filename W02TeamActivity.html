<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <nav>
        <a style="color: blue; text-decoration: none" href="index.html">Portfolio_Home </a>
        <span style="color: blue">></span>
        <a style="color: blue; text-decoration: none" href="week02.html">Week02</a>
        <br><br>
    </nav>

    <main>
        <input type="text" id="input1"><button onClick="displayInput1(); verifyIsANumber(input1.value)">Enter</button>
        <input type="text" id="input2"><button onClick="sumInputs1and2()">+</button>
        <button onClick="subtract(input1.value, input2.value)">-</button>
        <button onClick="multiply(input1.value, input2.value)">*</button>
        <button onClick="denominatorNotZero(input2.value)">/</button>
        <div id="display1"></div>
        <div id="display2"></div>
        <div id="display3"></div>
        <div id="display4"></div>
        <div id="display5"></div>
        <div id="display6"></div>
    </main>

    <footer></footer>

    <script>
        function displayInput1() {
            let number1 = document.getElementById("input1").value;
            document.getElementById("display1").innerHTML = "You entered " + number1;
        }

        function verifyIsANumber(strtNum) {
            if (!strtNum || isNaN(strtNum)) {
                document.getElementById("display1").innerHTML = "You didn't enter a number";
                document.getElementById("display2").innerHTML = "";
                document.getElementById("display3").innerHTML = "";
            } else {
                displayInput2(strtNum)
            }
        }

        function displayInput2(strtNum) {
            let answer = 0;
            let prob = 0;
            for (i = 1; i <= strtNum; i++) {
                answer += i;
                if (i == 1) {
                    prob = i
                }  
                else if (i > 1 && i < strtNum) {
                    prob += " + " + i;
                }  
                else {prob += " + " + i + " = "}           
            }
            document.getElementById("display2").innerHTML = prob + answer;
            document.getElementById("display3").innerHTML = "";
        }

        function sumInputs1and2() {
            let number3 = document.getElementById("input1").value;
            let number4 = document.getElementById("input2").value;
            if (!number3 || !number4 || isNaN(number3) || isNaN(number4)) {
                document.getElementById("display3").innerHTML = "One or both of your inputs are not a number!";
            } else {
                let sum1 = parseInt(number3) + parseInt(number4);
                document.getElementById("display3").innerHTML = number3 + " + " + number4  + " = " + sum1;
            }
        }

        // function expression
        const subtract = function(num1, num2) {
            console.log('This was called');
            if (!num1 || !num2 || isNaN(num1) || isNaN(num2)) {
                document.getElementById("display4").innerHTML = "One or both of your inputs are not a number!";
            } else {
                let diff1 = parseInt(num1) - parseInt(num2);
                document.getElementById("display4").innerHTML = num1 + " - " + num2 + " = "+  diff1;
            }
        }

        // arrow function
        const multiply = (num1, num2) => document.getElementById("display5").innerHTML = num1 + " * " + num2 + " = " + num1 * num2;
        
        function denominatorNotZero(denominator) {
            if(!denominator){
                document.getElementById("display6").innerHTML = "You must enter a nuber into both boxes";
            }
            else if (denominator == 0){
                document.getElementById("display6").innerHTML = "Denominator cannot be a zero";
            }
            else {divide();}
        }

        function divide(){
            let num3 = document.getElementById("input1").value;
            let num4 = document.getElementById("input2").value;
            document.getElementById("display6").innerHTML = num3 + " / " + num4 + " = " + num3 / num4;
        }
    </script>
</body>

</html>
